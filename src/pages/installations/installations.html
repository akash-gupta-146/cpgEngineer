<ion-header>
  <ion-navbar color="primary">
  <button ion-button icon-only menuToggle>
      <ion-icon  name="menu"></ion-icon>
    </button>
    <ion-title>Installations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
</ion-refresher>

  <ion-list>
    <ion-item text-wrap *ngFor="let inc of installations;let i=index" (click)='openInstallationPage(inc)'>
        <ion-thumbnail item-start>
            <img [src]="inc.registeredProductPicUrl">
          </ion-thumbnail>
      <h6><b>Product:</b>{{inc.productName}}</h6>
      <p>Priority: {{inc.priority}}</p>
      <p>Status: {{inc.statusName}}</p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>

  <!-- <ion-fab right bottom>
        <button ion-fab (click)="onSort()">
            <ion-icon  name="arrow-round-down"></ion-icon><ion-icon name="arrow-round-up"></ion-icon>
          </button>
      </ion-fab> -->
</ion-content>
